<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificateur d'images de cancer du sein</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Classificateur d'images de cancer du sein</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="model">Sélectionner le modèle :</label>
                <select name="model" id="model">
                    {% for value, label in model_options %}
                    <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="image">Uploader une image :</label>
                <input type="file" name="image" id="image" accept="image/*">
            </div>
            <button type="submit">Classifier</button>
        </form>
        {% if prediction %}
        <div class="prediction">
            <p>Prédiction : <span>{{ prediction }}</span></p>
            {% if probability %}
            <p>Probabilité : <span>{{ probability }}%</span></p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
